<div *ngIf="familyData" class="container mt-4">
    <div *ngFor="let person of ['Father', 'Mother', 'Child']" class="mt-4">
      <h2>{{ person }}'s Accounts</h2>
      <div *ngFor="let account of familyData[person.toLowerCase()]" class="card mt-2">
        <div class="card-header">
          <h3 class="card-title">Account Number: {{ account.accountNumber }}</h3>
        </div>
        <div class="card-body">
          <p class="card-text">Account Type: {{ account.accountType }}</p>
          <p class="card-text">Balance: {{ account.balance }}</p>
          <!-- Add other necessary details -->
        </div>
      </div>
    </div>
    <hr class="mt-4">
    <h3>Total Family Balance: {{ totalFamilyBalance }}</h3>
  </div>
